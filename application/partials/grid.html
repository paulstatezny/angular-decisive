<div class="grid">
    <div ng-repeat="taskType in ['do', 'plan', 'delegate', 'delay']" class="grid__quadrant grid__quadrant--{{taskType}}">
        <p class="quadtrant__hint">{{hint[taskType]}}</p>
        <ul class="checklist">
            <li ng-repeat="(index, task) in tasks[taskType]" className="{{task.completed ? 'checklist__item--checked' : ''}}">
                <label>
                    <input type='checkbox' ng-model="task.completed" />
                    {{task.task}}
                </label>
                <span className='checklist__item__close-button' ng-click="deleteItem(index)">X</span>
            </li>
            <li class="add-new">
                <form onSubmit={this.addTask}>
                    <input type='text' placeholder="Click to add item...">
                </form>
            </li>
        </ul>
    </div>
</div>
